<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Eindopdracht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="js/aframe.min.js"></script>
</head>

<body>
  <div class="overlay">
    <header>
      <h1 class="titel">WELCOME TO <span class="orbit">ORBIT</span></h1>
      <h1 class="playTitle invisible">TOUCH TO TURN ON <span class="orbit">VR</span></h1>
    </header>
    <p class="rules">RULES:</p>
    <div class="instruction-flex">
      <p class="instructions-right">Shout <span class="bold">“PEW PEW”</span> to shoot bullets towards incomming astroids</p>
      <p class="instructions-left">Fly in a direction by <span class="bold">rotating</span> your head</p>
    </div>
    <img src="./assets/arrow.svg" alt="arrow" width="250" height="250" class="arrow-right">
    <img src="./assets/arrow.svg" alt="arrow" width="250" height="250" class="arrow-left invisible">
  </div>
  <a-scene stats>
    <a-assets>
        <img id="sky" src="./assets/bg.png" crossorigin="anonymous" />
        <img id="texture" src="./assets/texture.jpg" crossorigin="anonymous" />
      </a-assets>
    <a-camera>
      <a-text class="centertext" value="" position="0 0 -.5" align="center"></a-text>
      <a-text class="score" value="Score: 0" position=".05 -.48 -1" scale=".3 .3"></a-text>
      <a-text class="speedtext" value="0.1" position="-.42 -.48 -1" scale=".3 .3"></a-text>
      <a-plane height= "1" width= "2" position="0 -0.2 -1" src="./assets/spaceship.png" transparent="true"></a-entity>
    </a-camera>
    <a-entity class="parent" position="0 0 0">

    </a-entity>
    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
  </a-scene>
</body>

</html>
