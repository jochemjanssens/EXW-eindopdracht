<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ORBIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <meta name="description" content="A WEB-vr game">
   <meta name="keywords" content="Orbit, space, webVR, Aframe">
   <meta name="theme-color" content="#134D57">
   <!--<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>-->
  <script src="js/aframe.min.js"></script>
</head>

<body>
  <div class="overlay">
      <header>
        <h1 class="titel">WELCOME TO <span class="orbit">ORBIT</span></h1>
        <h2 class="playTitle invisible">TOUCH TO TURN ON <span class="orbit">VR</span></h2>
      </header>
      <p class="rules">RULES:</p>
      <div class="instruction-flex">
        <p class="instructions instructions-right">Shout <span class="bold">“PEW PEW”</span> to shoot bullets towards incomming astroids</p>
        <p class="instructions instructions-left">Fly in a direction by <span class="bold">rotating</span> your head</p>
      </div>
      <img src="./assets/arrow.svg" alt="arrow" width="250" height="250" class="arrow-right">
      <img src="./assets/arrow.svg" alt="arrow" width="250" height="250" class="arrow-left invisible">
  </div>
  <a-scene stats-in-vr>
    <a-assets>
        <img id="sky" src="./assets/bg.png" crossorigin="anonymous" />
        <img id="texture1" src="./assets/texture1.jpg" crossorigin="anonymous" />
        <img id="texture2" src="./assets/texture2.jpg" crossorigin="anonymous" />
        <img id="texture3" src="./assets/texture3.jpg" crossorigin="anonymous" />
      </a-assets>
    <a-camera>
      <a-text class="highscore" value="HIGHSCORE: 0" position="1.5 1.5 -4" align="right"></a-text>
      <a-text class="centertext" value="" position="0 0 -.5" align="center"></a-text>
      <a-text class="score" value="0" position=".03 -.42 -1" scale=".3 .3"></a-text>
      <a-text class="scorelabel" value="SCORE" position=".25 -.55 -1" scale=".2 .2"></a-text>
      <a-text class="speed" value="0%" position="-.11 -.42 -1" scale=".3 .3" align="right"></a-text>
      <a-text class="speedlabel" value="LIGHTSPEED" position="-.55 -.55 -1" scale=".2 .2"></a-text>
      <a-plane class="spaceship" height= "1" width= "2" position="0 -0.2 -1" src="./assets/spaceship.png" transparent="true"></a-entity>
    </a-camera>
    <a-entity class="parent" position="0 0 0">

    </a-entity>
    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
  </a-scene>
</body>

</html>
