<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MALWARE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <meta name="description" content="A WEB-vr game">
   <meta name="keywords" content="Orbit, space, webVR, Aframe">
   <meta name="theme-color" content="#C8431F">
   <link rel="shortcut icon" type="image/png" href="./assets/favicon.png"/>
  <script src="js/aframe.min.js"></script>
</head>

<body>
  <div class="overlay widget">
    <div class="blur"></div>
    <div class="blur-border">
      <header>
        <h1 class="titel">WELCOME TO <span class="orbit">MALWARE</span></h1>
        <h2 class="playTitle invisible">TOUCH TO TURN ON <span class="orbit">VR</span></h2>
      </header>
      <p class="rules">RULES:</p>
      <div class="instruction-flex">
        <p class="instructions instructions-right">Shout <span class="bold">“PEW PEW”</span> to shoot viruses towards incomming emails</p>
        <p class="instructions instructions-left">Fly in a direction by <span class="bold">rotating</span> your head</p>
      </div>
      <img src="./assets/arrow.svg" alt="arrow" width="50" height="50" class="arrow-right">
      <img src="./assets/arrow.svg" alt="arrow" width="50" height="50" class="arrow-left invisible">
  </div>
  </div>
  <a-scene stats>
    <a-assets>
        <img id="sky" src="./assets/bg-mail.png" crossorigin="anonymous" />
        <img id="texture1" src="./assets/mail6.png" crossorigin="anonymous" />
        <img id="texture2" src="./assets/mail6.png" crossorigin="anonymous" />
        <img id="texture3" src="./assets/mail6.png" crossorigin="anonymous" />
      </a-assets>
    <a-camera>
      <a-text class="highscore" value="HIGHSCORE: 0" position=".64 1.5 -4" align="right"></a-text>
      <a-text class="centertext" value="" position="-0.01 0 -.5" align="center"></a-text>
      <a-text class="score" value="0" position=".03 -.45 -1" scale=".3 .3"></a-text>
      <a-text class="scorelabel" value="SCORE" position=".25 -.6 -1" scale=".2 .2"></a-text>
      <a-text class="speed" value="0%" position="-.11 -.45 -1" scale=".3 .3" align="right"></a-text>
      <a-text class="speedlabel" value="MBps" position="-.55 -.6 -1" scale=".2 .2"></a-text>
      <a-plane class="spaceship" height= "1" width= "2" position="0 -0.25 -1" src="./assets/spaceship.png" transparent="true"></a-entity>
      <a-plane class="deadoverlay" height= "3" width= "3" position="0 0 -0.1" src="./assets/glass.png" transparent="true" opacity="0.0">></a-entity>
    </a-camera>
    <a-entity class="parent" position="0 0 0">

    </a-entity>
    <a-sky src="#sky" rotation="0 0 0"></a-sky>
  </a-scene>
  <script>

    WebFontConfig = {
      custom: {
        families: ['hack'],
        urls: ['fonts/hack.css']
      }
    };

    (function(d) {
    var wf = d.createElement('script'), s = d.scripts[0];
    wf.async = true;
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
    s.parentNode.insertBefore(wf, s);
    })(document);

  </script>
</body>

</html>
